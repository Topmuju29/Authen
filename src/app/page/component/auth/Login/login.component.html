
<div class="bg1">
    <div class="container">
        <div class="row">
            <div class="col-sm">
              </div>
              <div class="col-sm">
                  <form #datapass="ngForm" class="bg3">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input ngModel name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input ngModel name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="bg2">
                        <button type="submit" class="btn btn-primary" (click)="signIn(datapass.value)">Sign in</button>
                      </div>
                    </form>
                </div>
                <div class="col-sm">
                  </div>
          </div>
      </div>
  </div>
<hr>
