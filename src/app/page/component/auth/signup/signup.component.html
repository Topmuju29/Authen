<div class="bg1">
    <div class="container">
      <div class="row">
          <div class="col-sm">
            <form #datapass="ngForm" class="bg3">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input ngModel name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Password</label>
                  <input ngModel name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword2">Re-Password</label>
                  <input ngModel name="repassword" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                </div>
                <div class="bg2">
                  <button type="submit" class="btn btn-primary" (click)="onSignup(datapass.value)">Sign up</button>
                 </div>
              </form>
            </div>
                <div class="col-sm" >
                  <form class="bg4" >
                    <h5>Sign up</h5>
                  </form>
          </div>
       </div>
     </div>
  </div>
<hr>
